<div class="modal fade" data-bind="attr:{id : id}">
    <div class="modal-dialog" data-bind="attr:{class : cssClass}">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" aria-label="Close" data-bind="click: close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" data-bind="text: title"></h4>
            </div>
            <div class="modal-body">
                <spa-widget-loader params="loading: $component.loading"></spa-widget-loader>
                <div data-bind="visible: !loading(), component: body"></div>
            </div>
            <div class="modal-footer" data-bind="foreach: buttons">
                <button type="button" data-bind="click: $data.click, css: $data.css">
                    <span data-bind="css: $data.icon"></span>
                    <span data-bind="text: $data.text"></span>
                </button>
            </div>
        </div>
    </div>
</div>
