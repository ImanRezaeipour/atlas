<div class="panel panel-success">
    <div class="panel-heading">
        <div class="row">
            <div class="col-sm-4">
                <div class="btn-toolbar">
                    <button type="button" class="btn btn-default pull-right btn-primary" data-bind="click: displaySearch" title="جستجو">
                        <span class="glyphicon glyphicon-search"></span>
                    </button>
                    <button type="button" class="btn btn-default pull-right btn-warning" data-bind="click: refresh" title="به روز رسانی اطلاعات">
                        <span class="glyphicon glyphicon-refresh"></span>
                    </button>
                    <button type="button" class="btn btn-default pull-right btn-info" data-bind="click: send, visible: displaySend()" title="ارسال به سیستم حقوق دستمزد">
                        <span class="glyphicon glyphicon-send"></span> ارسال به سیستم حقوق دستمزد
                    </button>
                </div>
            </div>
            <div class="col-sm-3 text-center">
                <h5>ارسال کارکرد به سیستم حقوق و دستمزد</h5>
            </div>
            <div class="col-sm-2 col-sm-offset-2">
                <input type="text" class="form-control" readonly="readonly" name="username" data-bind="textInput : username">
            </div>
            <div class="col-sm-1">
                <button type="button" class="btn btn-default pull-right btn-danger" data-bind="click: close" title="بستن فرم">
                    <span class="glyphicon glyphicon-remove"></span>
                </button>
            </div>
        </div>
    </div>
    <div class="panel-body">
        <spa-widget-loader params="loading: $component.loading"></spa-widget-loader>
        <div class="form-horizontal" data-bind="slideVisible: displayFilter">
            <div class="row">
                <div class="col-md-4 col-xs-12">
                    <div class="form-group">
                        <label class="col-sm-3 col-xs-4 control-label">تاریخ :</label>
                        <div class="col-sm-4 col-xs-4">
                            <select class="form-control" name="years" data-bind="select: years"></select>
                        </div>
                        <div class="col-sm-5 col-xs-4">
                            <select class="form-control" name="months" data-bind="select: months"></select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 col-xs-12 control-label">سازمان :</label>
                        <div class="col-sm-9 col-xs-12">
                            <select class="form-control" name="organizations" data-bind="select: organizations"></select>
                        </div>
                    </div>
                </div>
                <div class="col-md-4 col-xs-12">
                    <div class="form-group">
                        <label class="col-sm-3 col-xs-12 control-label">مرکز هزینه :</label>
                        <div class="col-sm-9 col-xs-12">
                            <select class="form-control" name="costCenters" data-bind="select: costCenters"></select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 col-xs-12 control-label">نوع استخدام :</label>
                        <div class="col-sm-9 col-xs-12">
                            <select class="form-control" name="employmentTypes" data-bind="select: employmentTypes"></select>
                        </div>
                    </div>
                </div>
                <div class="col-md-4 col-xs-12">
                    <div class="form-group">
                        <label class="col-sm-3 col-xs-12 control-label">پرسنل :</label>
                        <div class="col-sm-9 col-xs-12">
                            <input class="form-control" name="person" data-bind="textInput : person">
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12 col-xs-12">
                    <div class="form-group">
                        <div class="col-sm-2 col-xs-12">
                            <button class="btn btn-info" data-bind="click: search">نمایش</button>
                            <button class="btn btn-default" data-bind="click: clear">لغو فیلتر</button>
                        </div>
                    </div>
                </div>
            </div>
            <hr />
        </div>
        <div class="panel panel-warning">
            <div class="panel-heading">
                لیست کارکرد پرسنل
            </div>
            <div class="panel-body panel-blue">
                <div class="">
                    <table class="table table-bordered table-striped" data-bind="dataTable: overtimePersonDataTable"></table>
                </div>
            </div>
        </div>
    </div>
</div>
