<div class="panel panel-success">
    <div class="panel-heading">
        <div class="row">
            <div class="col-sm-4">
                <div class="btn-toolbar">
                    <button type="button" class="btn btn-default pull-right btn-primary" data-bind="click: displaySearch" title="جستجو">
                        <span class="glyphicon glyphicon-search"></span>
                    </button>
                    <button type="button" class="btn btn-default pull-right btn-warning" data-bind="click: refresh" title="به روز رسانی اطلاعات">
                        <span class="glyphicon glyphicon-refresh"></span>
                    </button>
                </div>
            </div>
            <div class="col-sm-3 text-center">
                <h5>زمان بندی تایید کارتابل اضافه کار تشویقی</h5>
            </div>
            <div class="col-sm-2 col-sm-offset-2">
                <input type="text" class="form-control" readonly="readonly" name="username" data-bind="textInput : username">
            </div>
            <div class="col-sm-1">
                <button type="button" class="btn btn-default pull-right btn-danger" data-bind="click: close" title="بستن فرم">
                    <span class="glyphicon glyphicon-remove"></span>
                </button>
            </div>
        </div>
    </div>
    <div class="panel-body">
        <spa-widget-loader params="loading: $component.loading"></spa-widget-loader>
        <div class="form-horizontal" data-bind="slideVisible: displayFilter">
            <div class="form-group">
                <label class="col-sm-1 col-xs-12 control-label">مرکز هزینه :</label>
                <div class="col-sm-3 col-xs-12">
                    <select class="form-control" name="costCenters" data-bind="select: costCenters"></select>
                </div>

                <div class="col-sm-2">
                    <button class="btn btn-info" data-bind="click: search">نمایش</button>
                    <button class="btn btn-default" data-bind="click: clear">لغو فیلتر</button>
                </div>
            </div>
            <hr />
        </div>
        <div class="panel panel-warning">
            <div class="panel-heading">
                <h3 class="panel-title">زمان بندی کارتابل</h3>
            </div>
            <div class="panel-body panel-blue">
                <div class="">
                    <table class="table table-bordered table-striped" data-bind="dataTable: approvalScheduleDataTable"></table>
                </div>
            </div>
        </div>
        <div class="panel panel-warning">
            <div class="panel-heading">
                <div class="row">
                    <div class="col-sm-4">
                        <div class="btn-toolbar">
                            <button type="button" class="btn btn-default pull-right" data-bind="click: add">
                                <i class="glyphicon glyphicon-plus"></i> درج مورد جدید
                            </button>
                        </div>
                    </div>
                    <div class="col-sm-3 text-center">
                        <h3 class="panel-title">پرسنل استثناء</h3>
                    </div>
                </div>
            </div>
            <div class="panel-body panel-blue">
                <div class="">
                    <table class="table table-bordered table-striped" data-bind="dataTable: approvalScheduleExceptionDataTable"></table>
                </div>
            </div>
        </div>
    </div>

</div>
<spa-widget-modal params="{modal : modal}"></spa-widget-modal>
